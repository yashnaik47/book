<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Books Released by Month</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }
    h1 {
      color: #333;
    }
    select, input, button {
      padding: 10px;
      margin: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    #results {
      margin-top: 20px;
      padding: 15px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      width: 500px;
      max-height: 400px;
      overflow-y: auto;
    }
    .book {
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <h1>Books Released by Month</h1>

  <label for="year">Select Year:</label>
  <input type="number" id="year" value="2023" min="1900" max="2025">

  <label for="month">Select Month:</label>
  <select id="month">
    <option value="">--Select--</option>
    <option value="01">January</option>
    <option value="02">February</option>
    <option value="03">March</option>
    <option value="04">April</option>
    <option value="05">May</option>
    <option value="06">June</option>
    <option value="07">July</option>
    <option value="08">August</option>
    <option value="09">September</option>
    <option value="10">October</option>
    <option value="11">November</option>
    <option value="12">December</option>
  </select>

  <button onclick="getBooks()">Get Books</button>

  <div id="results"></div>

  <script>
    async function getBooks() {
      const year = document.getElementById("year").value;
      const month = document.getElementById("month").value;
      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "Loading books...";

      if (!month || !year) {
        resultsDiv.innerHTML = "⚠️ Please select both year and month.";
        return;
      }

      // Google Books API (requires API key for heavy usage)
      const apiKey = "YOUR_GOOGLE_BOOKS_API_KEY"; 
      const query = `subject:fiction`; // You can change subject/keywords
      const url = `https://www.googleapis.com/books/v1/volumes?q=${query}&printType=books&orderBy=newest&maxResults=20&key=${apiKey}`;

      try {
        const response = await fetch(url);
        const data = await response.json();

        if (!data.items || data.items.length === 0) {
          resultsDiv.innerHTML = "No books found.";
          return;
        }

        resultsDiv.innerHTML = "";
        data.items.forEach(book => {
          const volume = book.volumeInfo;
          const title = volume.title || "Untitled";
          const author = volume.authors ? volume.authors.join(", ") : "Unknown Author";
          const pubDate = volume.publishedDate || "Unknown Date";

          // Filter by year + month
          if (pubDate.startsWith(`${year}-${month}`)) {
            const div = document.createElement("div");
            div.classList.add("book");
            div.innerHTML = `<strong>${title}</strong><br>👤 ${author}<br>📅 ${pubDate}`;
            resultsDiv.appendChild(div);
          }
