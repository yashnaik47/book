<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book Finder</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      margin: 20px; 
      background-color: #000; 
      color: #fff; 
    }
    label { display: inline-block; width: 100px; }
    select, button { margin: 5px; padding: 5px; }
    button { cursor: pointer; background-color: #444; color: #fff; border: none; border-radius: 5px; }
    button:hover { background-color: #666; }
    .book { 
      border: 1px solid #555; 
      padding: 10px; 
      margin: 10px 0; 
      border-radius: 8px; 
      background-color: #111;
    }
    .title { font-weight: bold; color: #0f0; }
    a { color: #0af; text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <h2>Find Books by Year, Month & Genre</h2>

  <label for="year">Year:</label>
  <select id="year"></select><br>

  <label for="month">Month:</label>
  <select id="month">
    <option value="01">January</option>
    <option value="02">February</option>
    <option value="03">March</option>
    <option value="04">April</option>
    <option value="05">May</option>
    <option value="06">June</option>
    <option value="07">July</option>
    <option value="08">August</option>
    <option value="09">September</option>
    <option value="10">October</option>
    <option value="11">November</option>
    <option value="12">December</option>
  </select><br>

  <label for="genre">Genre:</label>
  <select id="genre">
    <option value="fiction">Fiction</option>
    <option value="mystery">Mystery</option>
    <option value="fantasy">Fantasy</option>
    <option value="romance">Romance</option>
    <option value="history">History</option>
    <option value="science">Science</option>
  </select><br>

  <button onclick="getBooks()">Get Books</button>

  <h3>Results:</h3>
  <div id="results"></div>

  <script>
    const yearSelect = document.getElementById("year");
    const currentYear = new Date().getFullYear();
    for (let y = currentYear; y >= 2000; y--) {
      const option = document.createElement("option");
      option.value = y;
      option.textContent = y;
      yearSelect.appendChild(option);
    }
