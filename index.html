<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Books Released by Month</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }
    h1 {
      color: #333;
    }
    select, input, button {
      padding: 10px;
      margin: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    #results {
      margin-top: 20px;
      padding: 15px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      width: 500px;
      max-height: 400px;
      overflow-y: auto;
    }
    .book {
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <h1>Books Released by Month</h1>

  <label for="year">Select Year:</label>
  <input type="number" id="year" value="2023" min="1900" max="2025">

  <label for="month">Select Month:</label>
  <select id="month">
    <option value="">--Select--</option>
    <option value="01">January</option>
    <option value="02">February</option>
    <option value="03">March</option>
    <option value="04">April</option>
    <option value="05">May</option>
    <option value="06">June</option>
    <option value="07">July</option>
    <option value="08">August</option>
    <option value="09">September</option>
    <option value="10">October</option>
    <option value="11">November</option>
    <option value="12">December</option>
  </select>

  <button onclick="getBooks()">Get Books</button>

  <div id="results"></div>

  <script>
    async function getBooks() {
      const year = document.getElementById("year").value;
      const month = document.getElementById("month").value;
      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "Loading books...";

      if (!month || !year) {
        resultsDiv.innerHTML = "‚ö†Ô∏è Please select both year and month.";
        return;
      }

      // Create date range (YYYY-MM-01 to YYYY-MM-31)
      const startDate = `${year}-${month}-01`;
      const endDate = `${year}-${month}-31`;

      // Query Open Library with publish_date range
      const url = `https://openlibrary.org/search.json?publish_date=${startDate}..${endDate}`;

      try {
        const response = await fetch(url);
        const data = await response.json();

        if (!data.docs || data.docs.length === 0) {
          resultsDiv.innerHTML = "No books found for this month.";
          return;
        }

        resultsDiv.innerHTML = "";
        data.docs.slice(0, 20).forEach(book => {
          const title = book.title || "Untitled";
          const author = book.author_name ? book.author_name.join(", ") : "Unknown Author";
          const pubDate = book.publish_date ? book.publish_date[0] : "Unknown Date";

          const div = document.createElement("div");
          div.classList.add("book");
          div.innerHTML = `<strong>${title}</strong><br>üë§ ${author}<br>üìÖ ${pubDate}`;
          resultsDiv.appendChild(div);
        });
      } catch (err) {
        resultsDiv.innerHTML = "‚ùå Error fetching books.";
        console.error(err);
      }
    }
  </script>
</body>
</html>
